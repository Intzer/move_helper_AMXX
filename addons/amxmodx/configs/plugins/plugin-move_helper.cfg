// Конфигурационный файл плагина move_helper.amxx.
// Версия: 07.05.2022

// Производить ли редирект через client_cmd на IP в кваре mh_redirect_ip? (1 - да, 0 - нет)
// Внимание: это ЗАПРЕЩЕНО всеми мониторингами, вы 100% получите на них бан!
mh_redirect "0"

// Айпи, на который будет произведён прямой редирект, если включена такая настройка
mh_redirect_ip "127.0.0.1:27015"

// Время после подключения до начала редиректа, если включена такая настройка (0.0 - мгновенно)
mh_redirect_delay "5.0"

// Запретить передвижение игрокам? (1 - да, 0 - нет)
mh_stop_movements "1"

// Затемнять экран игрокам? (1 - да, 0 - нет)
mh_blind "1"

// Выводить ли текст mh_chat_message_text в чат? (1 - да, 0 - нет)
mh_chat_message "1"

// Интервал между следующим выводом сообщения в чат (0.0 - выведет сообщение только один раз)
mh_chat_message_interval "5.0"

// Сообщение, выводимое в чат
// Цвета: !g - зелёный, !t - команды, !y - жёлтый
mh_chat_message_text "!g[Перенаправление] !yК сожалению мы переехали на новый IP адрес!"

// Выводить ли текст mh_dhud_message_text в дхуд? (1 - да, 0 - нет)
mh_dhud_message "1"

// Координаты dhud в формате x y
mh_dhud_coord "-1.0 0.35"

// Цвет dhud в формате RGB
mh_dhud_colors "255 255 255"

// Сообщение, выводимое в dhud
mh_dhud_message_text "[Перенаправление] К сожалению мы переехали на новый IP адрес!"